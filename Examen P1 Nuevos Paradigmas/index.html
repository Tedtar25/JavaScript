<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gob||CURP</title>
</head>
<body>
    <h1>CURP</h1>
    <h3>Clave Unica de Registro Poblacional</h3>
    <form id="formulario">
        <label for="nombre">Primer Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="primerApellido">Primer apellido:</label><br>
        <input type="text" id="primerApellido" name="primerApellido" required><br>

        <label for="segundoApellido">Segundo apellido:</label><br>
        <input type="text" id="segundoApellido" name="segundoApellido" required><br>

        <label for="fechaNacimiento">Fecha de nacimiento:</label><br>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br>

        <label for="estado">Estado de nacimiento:</label><br>
        <input type="text" id="estado" name="estado" required><br>

        <label for="genero">Genero:</label><br>
        <select id="genero" name="genero" required>
            <option value="">Selecciona el g√©nero</option>
            <option value="H">H</option>
            <option value="M">M</option>
        </select><br>

        <input type="button" value="Generar CURP" onclick="generarCURP()">
    </form>

    <script src="Script.js"></script>
</body>
</html>
